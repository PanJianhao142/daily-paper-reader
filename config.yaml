github:
  owner: ''
  repo: daily-paper-reader
crawler:
  days_window: 8
  max_results: 50
  docs_dir: docs
subscriptions:
  keywords:
  - keyword: symbolic regression
    tag: 符号回归（示例）
    related:
    - genetic programming
    - equation discovery
    - sparse identification of non-linear dynamics
    - interpretable machine learning
    - pareto optimization
    rewrite: Find research papers describing recent advancements in symbolic regression
      techniques that utilize deep learning and genetic programming to discover interpretable
      mathematical expressions and governing physical laws from complex datasets.
  - keyword: transformer
    tag: 大语言模型
    related:
    - self-attention mechanism
    - positional encoding
    - Vision Transformer
    - sequence-to-sequence learning
    - multi-head attention
    - Large Language Models
    rewrite: Find research papers describing recent advancements in transformer architectures,
      focusing on self-attention mechanisms, computational efficiency, and their applications
      in large-scale natural language processing and computer vision.
  - keyword: resnet
    tag: resnet
    related:
    - skip connections
    - vanishing gradient problem
    - bottleneck architecture
    - identity mapping
    - ResNeXt
    - deep residual learning
    rewrite: Find research papers describing the architectural evolution and performance
      benchmarks of deep residual networks in computer vision, specifically focusing
      on the implementation of skip connections to address the vanishing gradient
      problem in high-depth neural network training.
  - keyword: 残差神经网络
    tag: resnet中文
    related:
    - skip connections
    - vanishing gradient problem
    - identity mapping
    - DenseNet
    - ResNeXt
    - deep supervision
    rewrite: Find research papers describing recent advancements in residual neural
      network architectures, focusing on deep skip connections, optimization strategies
      for vanishing gradients, and their diverse applications in high-performance
      computer vision and medical image analysis.
  llm_queries:
  - query: 我希望找一些跟符号回归相关的论文，我是做benchmark的希望找一些benchmark和符号回归结合的论文
    tag: sr-bench
    rewrite: Find research papers describing standardized benchmarks, datasets, and
      evaluation frameworks for symbolic regression to facilitate comparative performance
      analysis.
  - query: 我希望找一些大厂出的大模型技术论文或者技术报告
    tag: 大厂llm
    rewrite: Find research papers describing the technical architectures, training
      methodologies, and evaluation benchmarks of large language models as detailed
      in technical reports from major industry leaders like OpenAI, Google, and Meta.
  tracked_papers: []
